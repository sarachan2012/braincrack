<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="assets/vendor/login/css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/login/css/style.css">
    <link rel="stylesheet" href="assets/css/login-custom.css">
    <title> Login </title>
</head>

<body>
    <div class="container">
        <div class="info">
        </div>
    </div>
    <div class="form" ng-controller="mainCtrl">
        <div class="thumbnail"><i class="fa fa-gift fa-5x"></i></div>
        <form class="register-form" ng-submit="registerUser()">
            <!-- <input type="text" placeholder="Display name" ng-model="reg_username" /> -->
            <input type="text" placeholder="Email" ng-model="reg_email" />
            <input type="password" placeholder="Password" ng-model="reg_password" />
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" ng-submit="login()">
            <input type="text" placeholder="Email" ng-model="login_email" />
            <input type="password" placeholder="Password" ng-model="login_password" />
            <button type="submit">Let me in <i class="fa fa-arrow-circle-o-right"></i></button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
    <!-- scripts here !! -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <!-- angular fire stuff -->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <script src="assets/vendor/login/js/index.js"></script>
    <script src="app.js"></script>
</body>

</html>
