<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <title> Profile </title>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
                <div ng-include="'views/navigation.html'"></div>
            </div>

            <h1> Profile </h1>
            <div ng-controller="userCtrl" ng-init="user_profile(loggedUser)" >
                <div class="form-group">
                    <label for="id"> Uid: </label>
                    <input type="text" class="form-control" name="id" ng-disabled="true" value="" ng-model="user.uid">
                </div>
                <div class="form-group">
                    <label for="username"> Display Name </label>
                    <input type="text" class="form-control" name="username" value="" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="text" class="form-control" name="email" value="" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" class="form-control" name="password" value="" ng-model="user.password">
                </div>
                <button type="button" ng-click="logout()" class="btn btn-primary"> logout </button>
            </div>
        </div>

        <!-- scripts here !! -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <!-- angular fire stuff -->
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script src="assets/app.js"></script>
    </body>
</html>
